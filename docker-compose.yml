version: "3"
services:
    certbot:
        image: certbot/certbot:latest
        command: certonly --webroot --webroot-path=/var/www/certbot -d muthiecorp.ddns.net
        volumes:
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/logs:/var/log/letsencrypt
            - ./certbot/data:/var/www/certbot

    nginx:
        image: nginx:stable-alpine
        ports:
            - "80:80"
            - "443:443"
        volumes: 
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro 
            - ./certbot/conf:/etc/nginx/ssl
            - ./certbot/data:/var/www/certbot
            - ./public:/var/www/
        depends_on: 
            - blogapp
    blogapp:
        deploy:
            replicas: 3
            restart_policy:
                condition: any
            update_config:
                parallelism: 2
                delay: 15s
                failure_action: rollback
        build: .
        environment: 
            # PORT: 3000
            MONGO_USER: root
            MONGO_PASSWORD: mypass123
        command: node index.js
        depends_on: 
            - mongo
    mongo:
        image: mongo
        volumes: 
            - mongo-storage:/data/db
        environment: 
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: mypass123
    redis:
        image: redis

volumes:
    mongo-storage:
